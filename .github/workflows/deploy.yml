name: Deploy Next.js App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or your version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js app
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Compress build files
      - name: Archive build files
        run: tar -czf nextjs-build.tar.gz .next package.json package-lock.json next.config.ts public

      # 6️⃣ Copy files to VPS
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "nextjs-build.tar.gz"
          target: "~/app"

      # 7️⃣ Connect to VPS and deploy
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            tar -xzf nextjs-build.tar.gz
            rm nextjs-build.tar.gz
            npm install
            npm ci --omit=dev
            pm2 restart nextjs || pm2 start npm --name "nextjs" -- run start
